<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #00ff00;
      font-family: monospace;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #00ff00;
      padding: 20px;
      position: relative;
    }
    
    .top-secret {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 0 10px;
      color: #ff0000;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .classified {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 72px;
      opacity: 0.1;
      color: #ff0000;
      pointer-events: none;
      white-space: nowrap;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .agent-photo {
      width: 150px;
      height: 150px;
      background: #333;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #00ff00;
    }

    .agent-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0.8) contrast(1.2);
    }
    
    .info-line {
      margin: 15px 0;
      padding: 5px;
      border-bottom: 1px dashed #00ff00;
    }
    
    .label {
      color: #888;
    }
    
    .warning {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-secret">TOP SECRET</div>
    <div class="classified">CLASSIFIED</div>
    
    <div class="header">
      <div class="logo">MIB</div>
      <div>PERSONNEL FILE</div>
    </div>
    
    <div class="agent-photo">
      <img src="./test.jfif" alt="Agent J Photo">
    </div>
    
    <div class="info-line">
      <span class="label">AGENT ID:</span> J
    </div>
    
    <div class="info-line">
      <span class="label">AGE:</span> 24
    </div>
    
    <div class="info-line">
      <span class="label">HEIGHT:</span> 168cm
    </div>
    
    <div class="info-line">
      <span class="label">CONTACT:</span> josearruticuanda@gmail.com
    </div>

    <div class="info-line">
      <span class="label">INSTAGRAM:</span> @josesito630
    </div>

    <div class="info-line">
      <span class="label">PHONE:</span> +554461463693
    </div>
    
    <div class="warning">
      LEVEL 5 CLEARANCE REQUIRED<br>
      THIS DOCUMENT IS PROPERTY OF MIB
    </div>
  </div>
</body>
</html>
